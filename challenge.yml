 - hosts: webserver
   become: yes

   handlers: 
    - name: restart nginx
      systemd:
        name: nginx 
        state: restarted

   tasks:
    - name: "Install zabbix repository"
      dnf: 
        name: 'http://repo.zabbix.com/zabbix/3.2/rhel/7/x86_64/zabbix-release-3.2-1.el7.noarch.rpm'
        state: present
        disable_gpg_check: yes

    - name: "Install packages"
      yum:
        name: nginx, wget, zabbix-agent
        state: present

    - name: "Copy zabbix config"
      copy:
        src: ~/Documents/Python/k8s/zabbix_agentd.conf
        dest: /etc/zabbix/zabbix_agentd.conf
        owner: root
        group: root
        force: yes

    - name: "Copy nginx config file"
      copy:
        src: ~/Documents/Python/k8s/nginx.conf
        dest: /etc/nginx/nginx.conf
        owner: root
        group: root
        force: yes

    - name: "Start/enable nginx"
      systemd: 
        state: started
        enabled: yes
        name: nginx

    - name: "Add http to firewall config"
      firewalld: 
        immediate: yes
        state: enabled
        service: http
        permanent: yes

    - name: "Add https to firewall config"
      firewalld: 
        immediate: yes
        state: enabled
        service: https
        permanent: yes

    - name: "Add zabbix port 10050 to firewall config"
      firewalld: 
        immediate: yes
        state: enabled
        port: 10050-10051/tcp
        permanent: yes

    - name: "Copy index file to the nginx server"
      copy:
        src: ~/Documents/Python/k8s/index.html
        dest: /usr/share/nginx/html/index.html
        owner: root
        group: root
        force: yes
      notify: restart nginx 

    - name: "Replace the line with the Hostname"
      lineinfile: 
        path: /etc/zabbix/zabbix_agentd.conf
        regexp: '^Hostname='
        line: Hostname={{ ansible_facts['nodename'] }}

    - name: "Start/enable zabbix"
      systemd: 
        state: started
        enabled: yes
        name: zabbix-agent